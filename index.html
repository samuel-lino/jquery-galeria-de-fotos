<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="url-img" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <div class="container">
                <img src="./images/foto1.jpg" alt="pintura de gato"/>
                <div class="imagem-link">
                    <a href="./images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver foto em tamanho real</a>
                </div>
            </div>
            
        </li>
        <li>
            <div class="container">
                <img src="./images/foto2.jpg" alt="foto de um flamingo"/>
                <div class="imagem-link">
                    <a href="./images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">Ver foto em tamanho real</a>
                </div>
            </div>
        </li>
        <li>
            <div class="container">
                <img src="./images/foto3.jpg" alt="foto de filhotes de cachorro"/>
                <div class="imagem-link">
                    <a href="./images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">Ver foto em tamanho real</a>
                </div>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
